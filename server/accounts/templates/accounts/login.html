{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}

    <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-6 sm:p-8">
        <h2 class="page-title">Login</h2>
        <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
            Login
        </button>
        </form>
        <p class="mt-4 text-sm text-center">
        Donâ€™t have an account? 
        <a href="{% url 'register_user' %}" class="text-blue-600 hover:underline">Register</a>

    </div>
</div>
{% endblock %}
