{% extends "base.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
<div class="flex justify-center items-center min-h-[70vh] px-4">
    <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-6 sm:p-8">
        <h2 class="page-title">Register</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
                Register
            </button>
        </form>
        <p class="mt-4 text-sm text-center">
            Already have an account? 
            <a href="{% url 'login_user' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
